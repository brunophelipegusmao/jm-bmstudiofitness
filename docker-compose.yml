version: "3.8"

services:
  # API NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jmfitnessstudio-backend
    restart: always
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://www.jmstudiofitness.com.br,https://jmstudiofitness.com.br,http://147.79.86.73:8080
    ports:
      - "3001:3001"
    networks:
      - jmfitnessstudio-network

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://jmstudiofitness.com.br/api
        NEXT_PUBLIC_BASE_URL: https://jmstudiofitness.com.br
    container_name: jmfitnessstudio-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://jmstudiofitness.com.br/api
      - NEXT_PUBLIC_BASE_URL=https://jmstudiofitness.com.br
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - jmfitnessstudio-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy interno
  # SSL é gerenciado pelo Apache/Nginx da Hostinger
  nginx:
    image: nginx:1.27-alpine
    container_name: jmfitnessstudio-nginx
    restart: unless-stopped
    ports:
      - "8080:80" # expõe internamente; proxy reverso do host deve apontar para 127.0.0.1:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
      - backend
    networks:
      - jmfitnessstudio-network
      - web

  certbot:
    image: certbot/certbot:latest
    container_name: jmfitnessstudio-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - web

  # N8N para automações
  n8n:
    image: n8nio/n8n:latest
    container_name: jmfitnessstudio-n8n
    restart: always
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://jmstudiofitness.com.br/n8n/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_PATH=/n8n/
    env_file:
      - .env
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - jmfitnessstudio-network

networks:
  jmfitnessstudio-network:
    driver: bridge

  web:
    name: jm_web

volumes:
  n8n-data:
