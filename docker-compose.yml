version: "3.8"

services:
  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jmfitnessstudio-app
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production
    networks:
      - jmfitnessstudio-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy interno
  # SSL é gerenciado pelo Apache/Nginx da Hostinger
  nginx:
    image: nginx:1.25-alpine
    container_name: jmfitnessstudio-nginx
    restart: always
    ports:
      - "8080:80" # Porta interna 8080 (Apache da Hostinger faz proxy para esta porta)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - jmfitnessstudio-network

  # N8N para automações
  n8n:
    image: n8nio/n8n:latest
    container_name: jmfitnessstudio-n8n
    restart: always
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://jmfitnessstudio.com.br/n8n/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_PATH=/n8n/
    env_file:
      - .env.production
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - jmfitnessstudio-network

networks:
  jmfitnessstudio-network:
    driver: bridge

volumes:
  n8n-data:
