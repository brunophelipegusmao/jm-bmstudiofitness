version: "3.8"

services:
  # API NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jmfitnessstudio-backend
    restart: always
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - jmfitnessstudio-network

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: jmfitnessstudio-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - jmfitnessstudio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy interno
  # SSL é gerenciado pelo Apache/Nginx da Hostinger
  nginx:
    image: nginx:1.25-alpine
    container_name: jmfitnessstudio-nginx
    restart: always
    ports:
      - "8080:80" # Porta interna 8080 (Apache da Hostinger faz proxy para esta porta)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
      - backend
    networks:
      - jmfitnessstudio-network

  # N8N para automações
  n8n:
    image: n8nio/n8n:latest
    container_name: jmfitnessstudio-n8n
    restart: always
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://jmfitnessstudio.com.br/n8n/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_PATH=/n8n/
    env_file:
      - .env
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - jmfitnessstudio-network

networks:
  jmfitnessstudio-network:
    driver: bridge

volumes:
  n8n-data:
