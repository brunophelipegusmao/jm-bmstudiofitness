services:
  # API NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jmfitnessstudio-backend
    restart: always
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://www.jmfitnessstudio.com.br,https://jmfitnessstudio.com.br,http://147.79.86.73:8080
    ports:
      - "3001:3001"
    networks:
      - jmfitnessstudio-network

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://jmfitnessstudio.com.br/api
        NEXT_PUBLIC_BASE_URL: https://jmfitnessstudio.com.br
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
        RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
    container_name: jmfitnessstudio-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://jmfitnessstudio.com.br/api
      - NEXT_PUBLIC_BASE_URL=https://jmfitnessstudio.com.br
      - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - jmfitnessstudio-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:3000/api/health > /dev/null 2>&1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy interno
  nginx:
    image: nginx:1.27-alpine
    container_name: jmfitnessstudio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
      - backend
    networks:
      - jmfitnessstudio-network
      - web

  certbot:
    image: certbot/certbot:latest
    container_name: jmfitnessstudio-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - web

